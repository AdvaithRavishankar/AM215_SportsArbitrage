name: sports-arbitrage
channels:
  - conda-forge
  - defaults
dependencies:
  # Python
  - python=3.9

  # Core scientific computing
  - numpy=1.24.3
  - pandas=2.0.2
  - scipy=1.10.1

  # Machine learning
  - scikit-learn=1.2.2
  - xgboost=1.7.5

  # Graph algorithms
  - networkx=3.1

  # Visualization
  - matplotlib=3.7.1
  - seaborn=0.12.2

  # Development tools
  - pytest=7.3.1
  - pytest-cov=4.1.0
  - black=23.3.0
  - mypy=1.3.0
  - pre-commit=3.3.2

  # Documentation
  - sphinx=6.2.1
  - sphinx_rtd_theme=1.2.0

  # Pip-only packages
  - pip
  - pip:
    - nfl_data_py>=0.2.0
    - ruff>=0.1.0
    - sphinx-autodoc-typehints>=1.19.0
